---
- name: Listen for gather cluster information
  hosts: all
  sources:
    - sabre1041.eda.k8s:
        api_version: v1
        kind: Event
  rules:
    - name: run must gather and inspect namespace
      condition: event.type == "ADDED" and event.resource.type == "Warning"
      actions:
        - run_job_template:
            name: must-gather
            organization: Default
        - run_job_template:
            name: inspect-namespace
            organization: Default